<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo (a). Faça login para acessar a sua conta e poder fazer configurações do seu ambiente.
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons">person</span>

                        <input type="email" name="mail" id="imail" placeholder="Seu e-mail" required autocomplete="email" maxlength="30">

                        <label for="imail">E-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>

                        <input type="password" name="pass" id="ipass" autocomplete="current-password" required placeholder="Sua senha" minlength="6" maxlength="30">

                        <label for="ipass">Senha</label>
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
